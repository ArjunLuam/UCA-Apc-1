<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ToDo List</title>
	<style>
		html {
			width: 100%;
			height: 100%;
			margin: 0;
			padding: 0;
		}
		body {
			width: 100%;
			height: 100%;
			margin: 0;
			padding: 0;
			display: flex;
			justify-content: center;
			align-items: center;
			background: #3C3B3F;
            background: -webkit-linear-gradient(to right, #605C3C, #3C3B3F);  
            background: linear-gradient(to right, #605C3C, #3C3B3F);
		}
		select,input, button {
			padding: 10px;
			margin: 20px;
		}
		button {
			width: 150px;
			height: 40px;
			border-radius: 5px;
			outline: none;
			cursor: pointer;
		}
		div {
			text-align: center;
		}
	</style>
</head>
<body>
	<div>
		<select>
			<option value="Ridhav">Ridhav</option>
			<option value="Ridv">Ridv</option>
			<option value="Ridhv">Ridhv</option>
		</select>
		<br>
		<input type="text" placeholder="Enter file Name">
		<br>
		<button>Submit</button>
	</div>
</body>
</html>
